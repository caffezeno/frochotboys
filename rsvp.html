  <main>
    <div class="press-text">
      <p class="rsvp-heading" data-i18n="rsvp_title">RSVP</p>
      <p class="rsvp-sub" data-i18n="rsvp_subtitle">Please fill in the form below.</p>

      <form class="rsvp-form" action="https://formspree.io/f/xvzzrvld" method="POST">
        <!-- Email subject -->
        <input type="hidden" name="_subject" value="RSVP — Les gars de Frochot" />

        <label class="rsvp-label">
          <span data-i18n="rsvp_name">Name</span><br>
          <input class="rsvp-input" type="text" name="name" required autocomplete="name">
        </label>

        <label class="rsvp-label">
          <span data-i18n="rsvp_email">Email</span><br>
          <input class="rsvp-input" type="email" name="email" required autocomplete="email">
        </label>

        <label class="rsvp-label">
          <span data-i18n="rsvp_guests">Number of guests</span><br>
          <input class="rsvp-input" type="number" name="guests" min="0" max="10" value="0">
        </label>

        <label class="rsvp-label">
          <span data-i18n="rsvp_note">Note (optional)</span><br>
          <textarea class="rsvp-textarea" name="message" rows="4"></textarea>
        </label>

        <!-- Honeypot (spam protection) -->
        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

        <button class="rsvp-submit" type="submit" data-i18n="rsvp_submit">Send</button>
      </form>
    </div>
  </main>
